[project]
name = "pysequence-sdk"
version = "0.3.1"
description = "Unofficial Python SDK for the GetSequence personal finance platform"
authors = [
    {name = "Christian De Leon", email = "christian@deleon.me"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "curl-cffi (>=0.14.0,<0.15.0)",
    "playwright (>=1.58.0,<2.0.0)",
    "pydantic (>=2.12.5,<3.0.0)",
]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/christian-deleon/PySequence"
Repository = "https://github.com/christian-deleon/PySequence"
Documentation = "https://github.com/christian-deleon/PySequence/blob/main/docs/sdk.md"
Changelog = "https://github.com/christian-deleon/PySequence/releases"

[tool.poetry]
packages = [{include = "pysequence_sdk", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
