name: pysequence-bot

services:

  telegram-bot:
    build:
      target: bot
    restart: unless-stopped
    environment:
      - SEQUENCE_EMAIL
      - SEQUENCE_PASSWORD
      - SEQUENCE_TOTP
      - SEQUENCE_ORG_ID
      - SEQUENCE_KYC_ID
      - SEQUENCE_AUTH0_CLIENT_ID
      - TELEGRAM_BOT_TOKEN
      - ANTHROPIC_API_KEY
      - BOT_DATA_DIR=/app/data
      - SEQUENCE_DATA_DIR=/app/data
    volumes:
      - bot-data:/app/data
      - ./bot-config.yaml:/app/data/bot-config.yaml:ro

volumes:
  bot-data:
