name: Publish SDK Package

on:
  push:
    tags:
      - "sdk-v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pysequence-sdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install "poetry==2.3.2"

      - name: Build package
        run: poetry build

      - name: Upload wheel to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/pysequence-sdk/dist/*
