name: Publish Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install "poetry==2.3.2"

      - name: Build SDK
        run: poetry build
        working-directory: packages/pysequence-sdk

      - name: Build Client
        run: poetry build
        working-directory: packages/pysequence-client

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/pysequence-sdk/dist/*
            packages/pysequence-client/dist/*
