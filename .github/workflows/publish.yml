name: Publish Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install "poetry==2.3.2"

      - name: Build SDK
        run: poetry build
        working-directory: packages/pysequence-sdk

      - name: Build Client
        run: poetry build
        working-directory: packages/pysequence-client

      - name: Publish SDK to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/pysequence-sdk/dist/

      # TODO: Uncomment after pysequence-sdk is published and pysequence-client
      # trusted publisher is registered on PyPI.
      # - name: Publish Client to PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     packages-dir: packages/pysequence-client/dist/

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/pysequence-sdk/dist/*
            packages/pysequence-client/dist/*
